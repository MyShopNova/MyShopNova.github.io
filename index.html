    body {
      font-family: Arial, sans-serif;

      background-color: #f9f9f9;

      margin: 0;

    }

    /* Navigation bar styles */
    nav {
      background-color: #005bb5;
      padding: 10px 0;
    }

    nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
    }

    nav li {
      margin: 0 20px;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      font-size: 16px;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: #ffcc00;
    }

    header {
      background-color: #0073e6;
      color: white;
      padding: 20px 0;
    }

    main {
      padding: 40px;
    }

    button {
      background-color: #0073e6;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #005bb5;
    }

    footer {
      margin-top: 50px;
      background-color: #eee;
      padding: 10px;
      font-size: 14px;
    }
  </style>
</head>
